<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>EXAMEN</title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
		<h1>LISTADO DE PRODUCTOS</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Descripcion</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Estado</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reg:${productos}">
					<td th:text="${reg.idproducto}"></td>
					<td th:text="${reg.descripcion}"></td>
					<td th:text="${reg.preciounidad}"></td>
					<td th:text="${reg.stock}"></td>
					<td th:text="${reg.estado}"></td>
				</tr>
			</tbody>
		</table>
	<a th:href="@{nuevo}"class="btn btn-info">Nuevo Producto</a>		
	</body>
</html>
<script type="text/javascript">
var resultado = window.confirm('Estas seguro?');
if (resultado === true) {
    window.alert('Producto Agregado');
} else { 
    window.alert('Pareces indeciso');
}
</script>
