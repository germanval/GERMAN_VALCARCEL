<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>EXAMEN</title>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<div class="col-sem-6">
				<form th:action="@{/guardar}" th:object="${producto}" >
					<div class="card">
						<div class="card-header">
							<h3>Producto</h3>
						</div>
						<div class="card-body">
							<div class="form-group">
								<label for="validationServer03" class="form-label"><b>ID del PRODUCTO</b></label>
								<input type="text" th:field="*{idproducto}" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required />
								<div id="validationServer03Feedback" class="invalid-feedback">
      							Id del Producto, debe tener 6 caracteres obligatoriamente
    							</div>
							</div>
								<div class="form-group">
								<label for="validationServer03" class="form-label"><b>DESCRIPCION</b></label>
								<input type="text" th:field="*{descripcion}" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required />
								<div id="validationServer03Feedback" class="invalid-feedback">
      							Descripcion entre 1 y 50 caracteres
    							</div>
							</div>	
								<div class="form-group">
								<label for="validationServer03" class="form-label"><b>PRECIO</b></label>
								<input type="text" th:field="*{preciounidad}" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required />
								<div id="validationServer03Feedback" class="invalid-feedback">
      							PrecioUnidad debe estar entre 50 y 500
    							</div>
							</div>	
								<div class="form-group">
								<label for="validationServer03" class="form-label"><b>STOCK</b></label>
								<input type="text" th:field="*{stock}" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required />
								<div id="validationServer03Feedback" class="invalid-feedback">
      							Stock debe ser mayor a CERO
    							</div>
							</div>	
								<div class="form-group">
								<label for="validationServer03" class="form-label"><b>ESTADO</b></label>
								<input type="text" th:field="*{estado}" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required />
								<div id="validationServer03Feedback" class="invalid-feedback">
      							Estado debe aceptar solo ‘1’ o ‘0’
    							</div>
							</div>		
						</div>
						<div class="card-footer">
							<input type="submit" value="Guardar" class="btn btn-success" />
						</div>
					</div>
				</form>
			</div>	
		</div>
	</body>
</html>
